<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitlife | Register</title>
  <link rel="shortcut icon" href="assets/logo.png" type="image/png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/pages/register.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="brand">
        <img src="assets/logo.png" alt="logo">
        <span>Fitlife</span>
      </a>
    </nav>
  </header>
  <main>
    <section>
      <img src="assets/Diet-amico.svg" alt="">
    </section>
    <section>
      <form class="card">
        <h2 class="text-medium text-3">Welcome</h2>
        <p class="text-normal text-5">Please enter your details to register here!</p>
        <div class="form-control">
          <label for="email-input" class="text-medium text-5">Name</label>
          <div class="relative">
            <i class="fa fa-user"></i>
            <input type="email" name="name" id="name-input">
          </div>
        </div>
        <div class="form-control">
          <label for="email-input" class="text-medium text-5">Email</label>
          <div class="relative">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email-input">
          </div>
        </div>
        <div class="form-control">
          <label for="password-input" class="text-medium text-5">Password</label>
          <div class="relative">
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password-input">
          </div>
        </div>
        <div class="form-control-2">
          <input type="checkbox" value="" id="remember">
          <label for="remember" class="text-medium text-6">Remember me</label>
        </div>
        <button type="submit" class="btn text-medium">Sign Up</button>
        <p class="small text-normal text-6">Do you have an account? <a href="login.html">Sign In</a></p>
      </form>
    </section>
  </main>
  <footer></footer>
  <script src="scripts/register.js"></script>
</body>
</html>
